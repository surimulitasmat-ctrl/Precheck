<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>PreCheck</title>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <!-- Top Bar -->
    <header class="topbar">
      <div class="topbar-left">
        <div class="brand">PreCheck</div>
        <div id="sessionPill" class="session-pill hidden"></div>
      </div>

      <div class="topbar-actions">
        <button id="btnHome" class="btn btn-ghost hidden" type="button">Home</button>
        <button id="btnAlerts" class="btn btn-ghost hidden" type="button">Alerts</button>
        <button id="btnLogout" class="btn btn-ghost hidden" type="button">Logout</button>
      </div>
    </header>

    <!-- Main -->
    <main id="main" class="container"></main>

    <!-- Modal Backdrop -->
    <div id="modalBackdrop" class="backdrop hidden" aria-hidden="true">
      <div class="modal" role="dialog" aria-modal="true">
        <div class="modal-head">
          <div id="modalTitle" class="modal-title">Modal</div>
          <button id="modalClose" class="icon-btn" type="button" aria-label="Close">âœ•</button>
        </div>
        <div id="modalBody" class="modal-body"></div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
