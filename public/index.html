<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PreCheck</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css?v=6" />

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0B6B3A">
</head>

<body>

  <!-- TOP BAR -->
  <header id="topBar" class="topbar">
    <div class="topbar-title">PreCheck</div>
  </header>

  <main class="container">

    <!-- ================= SESSION SCREEN ================= -->
    <section id="sessionScreen" class="card hidden">
      <h2 class="h2">Start Session</h2>

      <div class="row">
        <label class="label">Store</label>
        <select id="sessionStore" class="input">
          <option value="">Select store</option>
          <option value="PDD">PDD</option>
          <option value="SKH">SKH</option>
        </select>
      </div>

      <div class="row">
        <label class="label">Shift</label>
        <select id="sessionShift" class="input">
          <option value="">Select shift</option>
          <option value="Morning">Morning</option>
          <option value="Afternoon">Afternoon</option>
        </select>
      </div>

      <div class="row">
        <label class="label">Staff</label>
        <input id="sessionStaff" class="input" placeholder="e.g. 59 - suri" />
      </div>

      <button id="btnStartSession" class="btn primary">Start</button>
      <div id="sessionMsg" class="mini" style="margin-top:8px;"></div>
    </section>

    <!-- ================= HOME ================= -->
    <div id="home" class="hidden">

      <!-- Hidden Store/Staff (used by backend) -->
      <section class="card">
        <div class="row">
          <label class="label">Store</label>
          <select id="store" class="input">
            <option value="PDD">PDD</option>
            <option value="SKH">SKH</option>
          </select>
        </div>

        <div class="row">
          <label class="label">Staff</label>
          <input id="staff" class="input" />
        </div>

        <div class="mini">Tap a category to open items</div>
      </section>

      <!-- Categories -->
      <section class="card">
        <div class="row space">
          <h2 class="h2" style="margin:0;">Categories</h2>
          <button id="btnOpenAlerts" class="btn">Alerts</button>
        </div>

        <div id="categoryGrid" class="grid">
          <!-- filled by JS -->
        </div>
      </section>

      <div class="mini footer">PreCheck • Daily Checklist</div>
    </div>

    <!-- ================= ALERTS PAGE ================= -->
    <section id="alertsView" class="card hidden">
      <div class="row space">
        <div>
          <div class="title">Alerts</div>
          <div class="mini">Expiry & Low Stock</div>
        </div>
        <button id="btnAlertsBack" class="btn">Back</button>
      </div>

      <section class="card" style="box-shadow:none;">
        <h2 class="h2">Expiry Alerts</h2>
        <ul id="expiryList" class="list"></ul>
      </section>

      <section class="card" style="box-shadow:none;">
        <h2 class="h2">Low Stock (≤ 2)</h2>
        <ul id="lowStockList" class="list"></ul>
      </section>
    </section>

    <!-- ================= CATEGORY VIEW ================= -->
    <section id="categoryView" class="card hidden">
      <div class="row space">
        <div>
          <div id="catTitle" class="title"></div>
          <div class="mini">Tap item to update</div>
        </div>
        <button id="btnBack" class="btn">Back</button>
      </div>

      <ul id="itemList" class="list"></ul>
    </section>

    <!-- ================= ITEM FORM ================= -->
    <section id="itemForm" class="card hidden">
      <div class="row space">
        <div>
          <div id="itemTitle" class="title"></div>
          <div id="itemMeta" class="mini"></div>
        </div>
        <button id="btnCloseItem" class="btn">Close</button>
      </div>

      <div class="row">
        <label class="label">Quantity</label>
        <input id="qty" class="input" type="number" min="0" />
      </div>

      <div class="row">
        <label class="label">Expiry Date</label>
        <input id="expiry" class="input" type="date" />
      </div>

      <button id="btnSave" class="btn primary">Save</button>
      <div id="saveMsg" class="mini" style="margin-top:8px;"></div>
    </section>

  </main>

  <!-- ================= SHIFT POPUP ================= -->
  <div id="shiftPopup" class="modal hidden">
    <div class="modal-card">
      <div class="modal-title">PLEASE Check expired date:</div>
      <ul class="modal-list">
        <li>Chicken bacon</li>
        <li>Avocado</li>
        <li>Lettuce</li>
        <li>Flatbread</li>
      </ul>
      <button id="btnClosePopup" class="btn primary" style="width:100%;">OK</button>
    </div>
  </div>

  <!-- App JS -->
  <script src="app.js?v=6"></script>

</body>
</html>
