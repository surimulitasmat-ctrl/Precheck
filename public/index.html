<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PreCheck</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="top">
    <h1>PreCheck</h1>
  </header>

  <div class="container">

    <!-- Top session bar -->
    <section class="card">
      <div class="row">
        <label>Store</label>
        <select id="store">
          <option value="PDD">PDD</option>
          <option value="SKH">SKH</option>
        </select>
      </div>

      <div class="row">
        <label>Staff</label>
        <input id="staff" placeholder="e.g. 59 - suri" />
      </div>

      <div class="mini" id="hint">Tap a category to open items</div>
    </section>

    <!-- HOME: category tiles -->
    <section id="home" class="card">
      <h2 style="margin:0 0 10px 0; color: var(--green); font-size:15px;">Categories</h2>

      <div class="grid" id="categoryGrid">
        <!-- filled by JS -->
      </div>
    </section>

    <!-- CATEGORY: item list -->
    <section id="categoryView" class="card hidden">
      <div class="row" style="justify-content:space-between;">
        <div>
          <div id="catTitle" style="font-weight:900; font-size:16px;"></div>
          <div class="mini" id="catSub">Tap item to update</div>
        </div>
        <button class="btn" id="btnBack" style="width:auto; padding:10px 14px;">Back</button>
      </div>

      <ul id="itemList" class="list"></ul>
    </section>

    <!-- ITEM: entry form -->
    <section id="itemForm" class="card hidden">
      <div class="row" style="justify-content:space-between;">
        <div>
          <div id="itemTitle" style="font-weight:900; font-size:16px;"></div>
          <div class="mini" id="itemMeta"></div>
        </div>
        <button class="btn" id="btnCloseItem" style="width:auto; padding:10px 14px;">Close</button>
      </div>

      <div class="row">
        <label>Qty</label>
        <input id="qty" type="number" min="0" placeholder="e.g. 2" />
      </div>

      <div class="row">
        <label>Expiry</label>
        <input id="expiry" type="date" />
      </div>

      <button class="btn" id="btnSave">Save</button>
      <div class="mini" id="saveMsg"></div>
    </section>

    <!-- Alerts -->
    <section class="card">
      <h2 style="margin:0 0 10px 0; color: var(--green); font-size:15px;">Expiry Alerts (today/expired)</h2>
      <ul id="expiryList" class="list"></ul>
    </section>

    <div class="mini">PreCheck Demo â€¢ Render + Supabase</div>
  </div>

 <script src="app.js?v=2"></script>

</body>
</html>
