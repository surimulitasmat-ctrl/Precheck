<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PreCheck (Plain JS)</title>
    <style>
      :root {
        --border: #e5e7eb;
        --text: #111827;
        --muted: #6b7280;
        --bg: #f9fafb;
        --card: #ffffff;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
        background: var(--bg);
        color: var(--text);
      }
      .wrap {
        max-width: 960px;
        margin: 0 auto;
        padding: 16px;
      }
      .topbar {
        display: flex;
        gap: 12px;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
      }
      .brand {
        font-weight: 800;
        font-size: 18px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 14px;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
      }
      @media (min-width: 900px) {
        .grid {
          grid-template-columns: 320px 1fr;
        }
      }
      .sectionTitle {
        font-weight: 800;
        margin: 0 0 10px 0;
      }
      .muted {
        color: var(--muted);
        font-size: 13px;
      }
      .row {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
      }
      label {
        font-size: 13px;
        font-weight: 700;
      }
      select,
      input,
      button {
        font-size: 14px;
        border-radius: 12px;
        border: 1px solid var(--border);
        padding: 10px 12px;
        background: #fff;
      }
      button {
        cursor: pointer;
        font-weight: 700;
      }
      button.primary {
        border-color: #111827;
      }
      .list {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 12px;
        border: 1px solid var(--border);
        border-radius: 14px;
        background: #fff;
        cursor: pointer;
      }
      .pill:hover {
        border-color: #cbd5e1;
      }
      .pill.active {
        border-color: #111827;
      }
      .pill .title {
        font-weight: 800;
      }
      .pill .sub {
        font-size: 12px;
        color: var(--muted);
      }
      .divider {
        height: 1px;
        background: var(--border);
        margin: 10px 0;
      }

        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
