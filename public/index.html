<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>PreCheck</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <div id="app" class="app">

    <!-- Top bar -->
    <header class="topbar">
      <div class="topbar-left">
        <div class="brand">PreCheck</div>
        <div id="sessionPill" class="session-pill hidden"></div>
      </div>
      <div class="topbar-right">
        <button id="btnHome" class="btn btn-ghost hidden" type="button">Home</button>
        <button id="btnAlerts" class="btn btn-ghost hidden" type="button">Alerts</button>
        <button id="btnLogout" class="btn btn-ghost hidden" type="button">Logout</button>
      </div>
    </header>

    <!-- Main -->
    <main class="main" id="main"></main>

    <!-- Simple modal -->
    <div id="modalBackdrop" class="modal-backdrop hidden" role="dialog" aria-modal="true">
      <div class="modal">
        <div class="modal-header">
          <div id="modalTitle" class="modal-title">Log Item</div>
          <button id="modalClose" class="btn btn-ghost" type="button">âœ•</button>
        </div>
        <div id="modalBody" class="modal-body"></div>
      </div>
    </div>

  </div>

  <script src="/app.js"></script>
</body>
</html>
